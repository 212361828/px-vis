<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-vis-behavior-common.html" />
<link rel="import" href="px-vis-behavior-d3.html" />


<!--
Element providing an on-chart zoom.

##### Usage

    <px-vis-zoom
        svg="[[svg]]"
        margin="[[margin]]"
        extents-data="[[extentsData]]"
        selected-domain="{{selectedDomain}}">
    </px-vis-zoom>

@element px-vis
@blurb Element providing an on-chart zoom.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-vis-zoom">
    <link rel="import" type="css" href="css/px-vis-zoom.css"/>
    <template>
      <button id="resetBtn" class="btn hidden" on-click="resetZoom">Reset Zoom</button>
    </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-zoom',

    behaviors: [
      PxVisBehaviorD3.svg,
      PxVisBehavior.extentsData,
      PxVisBehaviorD3.selectedDomain
    ],

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      _zooooom: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      'zooooom(extentsData)'
    ],
    attached: function(){
      // TODO generalize this

    },

    zooooom: function(extentsData) {
      //are we already zooooomed in?
      if (!this._zooooom) {
        //we're not! set the location of the button.
        var rect = this.svg.node().getBoundingClientRect();
        this.$.resetBtn.style.left = rect.right - 170 - this.margin.right + 'px';
        // TODO if register top then add more....
        this.$.resetBtn.style.top = rect.top + 20 + this.margin.top  + 'px';
        this._zooooom = true;
      }

      this.set('selectedDomain', extentsData.eX);
      this.fire('px-vis-selected-domain-updated', { 'data':extentsData.eX, 'method': 'set', 'dataVar': 'selectedDomain' });
      this.toggleClass('hidden', false, this.$.resetBtn);
    },
    resetZoom: function(){
      this._zooooom = false;
      this.set('selectedDomain', ['reset']);
      this.fire('px-vis-selected-domain-updated', { 'data':['reset'], 'method': 'set', 'dataVar': 'selectedDomain' });
      this.toggleClass('hidden', true, this.$.resetBtn);
    }
  });
</script>
