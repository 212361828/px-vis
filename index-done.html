  <style>
    .grabContent {
      margin-right: 10px;
    }
    .outline svg{
      border:1px dotted #cccccc;

    .demo__discription{
      /*width: 300px;*/

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="demo" is="dom-bind">

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-vis" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
  		<h1 class="delta">px-vis</h1>
      <div class="description-text">
    		<p>
          discription text
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-vis.svg?style=flat-square" alt="Travis" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-vis.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-vis.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div class="mega-demo u-p++">

      <vis-scatter-demo></vis-scatter-demo>


      <!-- scale -->
      <p class="epsilon demo__title">px-vis-svg</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='svg' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0"><strong>All charts need a drawing space SVG component.</strong> These cannot be seen but provide the basic framework for drawing objects to be displayed.</p>
          <p>The svg component provides the drawing space and d3 instantiated drawing object.</p>
          <p>The svg component returns an 'svg' variable to be passed into drawing components.</p>
          <p style="oblique">Note: All the subsequent charts will have this component, but they will not be shown in the code snippet.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropSvg]]"
          element-name="px-vis-svg">
        </px-demo-snippet>
      </div>
      </br>

      <!-- scale -->
      <p class="epsilon demo__title">px-vis-scale</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='scale' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0"><strong>All charts need an interpretor component.</strong> These cannot be seen but provide the basic framework for drawing objects to be displayed.</p>
          <p>Interpretor components convert data into drawing space coordinates.</p>
          <p>The scale component creates 'x' & 'y' and 'currentDomainX' & 'currentDomainY' variables which can be passed into drawing components.</p>
          <p style="oblique">Note: All the subsequent charts will have this component, but they will not be shown in the code snippet.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropScale]]"
          element-name="px-vis-scale">
        </px-demo-snippet>
      </div>
      </br>

      <!-- Line -->
      <p class="epsilon demo__title">px-vis-line</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='line' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-line
              svg="[[svg]]"
              series-id="mySeries"
              complete-series-config="[[basic.seriesConfig]]"
              chart-data="[[basic.chartData]]"
              x="[[x]]"
              y="[[y]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-line>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Example of a line drawing object. Bound elements are set from other components, such as px-vis-svg and px-vis-scale, and passed into px-vis-line.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropLine]]"
          element-name="px-vis-line">
        </px-demo-snippet>
      </div>
      </br>

      <!-- Scatter -->
      <p class="epsilon demo__title">px-vis-scatter</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='scatter' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-scatter
              svg="[[svg]]"
              series-id="mySeries"
              complete-series-config="[[basic.seriesConfig]]"
              chart-data="[[basic.chartData]]"
              x="[[x]]"
              y="[[y]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-scatter>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Example of a scatter drawing object. Very similar configuration to px-vis-line.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropScatter]]"
          element-name="px-vis-scatter">
        </px-demo-snippet>
      </div>
      </br>

      <!-- AxisX -->
      <p class="epsilon demo__title">px-vis-axis: x-axis</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='axisX' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.marginBottom]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.marginBottom]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              domain-changed='{{domainChanged}}'
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-axis
              id="xAxis"
              svg="[[svg]]"
              axis="[[x]]"
              margin="[[basic.marginBottom]]"
              height="[[basic.height]]"
              title="myTitle"
              orientation="bottom"
              label-position="after"
              complete-series-config="[[basic.seriesConfig]]"
              prevent-series-bar
              domain-changed="[[domainChanged]]"
              current-domain="[[currentDomainX]]">
            </px-vis-axis>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Example of an axis drawing object. </p>
          <p>The axis drawing object can draw both x and y axis. This example draws an x-axis.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropAxisX]]"
          element-name="px-vis-axis">
        </px-demo-snippet>
      </div>

      <!-- AxisY -->
      <p class="epsilon demo__title">px-vis-axis: y-axis</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='axisY' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.marginLeft]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.marginLeft]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              domain-changed='{{domainChanged}}'
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-axis
              id="yAxis"
              svg="[[svg]]"
              axis="[[y]]"
              margin="[[basic.marginLeft]]"
              height="[[basic.height]]"
              title="myTitle"
              orientation="left"
              complete-series-config="[[basic.seriesConfig]]"
              muted-series=[[mutedSeries]]
              domain-changed="[[domainChanged]]"
              current-domain="[[currentDomainY]]">
            </px-vis-axis>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Example of an axis drawing object. </p>
          <p>The axis drawing object can draw both x and y axis. This example draws an y-axis.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropAxisY]]"
          element-name="px-vis-axis">
        </px-demo-snippet>
      </div>

      <!-- gridlinesX -->
      <p class="epsilon demo__title">px-vis-gridlines: x-axis</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='gridlinesX' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              domain-changed='{{domainChanged}}'
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-gridlines
              svg="[[svg]]"
              axis="[[x]]"
              margin="[[basic.margin]]"
              length="[[basic.height]]"
              orientation="bottom"
              current-domain="[[currentDomainX]]">
            </px-vis-gridlines>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Chart gridlines can be added to either the x or the y axis  </p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[gridlinesX]]"
          element-name="px-vis-axis">
        </px-demo-snippet>
      </div>

      <!-- gridlinesY -->
      <p class="epsilon demo__title">px-vis-gridlines: y-axis</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='gridlinesY' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              domain-changed='{{domainChanged}}'
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-gridlines
              svg="[[svg]]"
              axis="[[y]]"
              margin="[[basic.margin]]"
              length="[[basic.width]]"
              orientation="left"
              current-domain="[[currentDomainY]]">
            </px-vis-gridlines>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Chart gridlines can be added to either the x or the y axis  </p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[gridlinesY]]"
          element-name="px-vis-axis">
        </px-demo-snippet>
      </div>

      <!-- event -->
      <p class="epsilon demo__title">px-vis-event</p>
      <div class="demo u-p+ flex">
        <div>
          <template id='visEvent' is="dom-bind">
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.marginTop]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.marginTop]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              domain-changed='{{domainChanged}}'
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-event
              svg="[[svg]]"
              x-axis-type="time"
              event-id="[[eventData.event1.id]]"
              event-data="[[eventData.event1]]"
              x="[[x]]"
              y="[[y]]"
              event-config="[[eventConfig]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-event>
            <px-vis-event
              svg="[[svg]]"
              x-axis-type="time"
              event-id="[[eventData.event2.id]]"
              event-data="[[eventData.event2]]"
              x="[[x]]"
              y="[[y]]"
              event-config="[[eventConfig]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-event>
            <px-vis-event
              svg="[[svg]]"
              x-axis-type="time"
              event-id="[[eventData.event3.id]]"
              event-data="[[eventData.event3]]"
              x="[[x]]"
              y="[[y]]"
              event-config="[[eventConfig]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-event>
            <px-vis-event
              svg="[[svg]]"
              x-axis-type="time"
              event-id="[[eventData.event4.id]]"
              event-data="[[eventData.event4]]"
              x="[[x]]"
              y="[[y]]"
              event-config="[[eventConfig]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-event>
          </template>
        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">Chart events use their own dataset. A vertical line is drawn at the x-coordinate and an icon above.</p>
          <p>A configuration object can be applied to associate the event label with a desired icon, color, and position. If no configuration is set for a label, a default icon and color are applied.</p>
          <p>The icons can either be a: </p>
          <ul>
            <li>Font Awesome class name, e.g. 'fa-camera'</li>
            <li>Font Awesome unicode, e.g. '\uf015' </li>
            <li>url to an image file; png, jpg, gif all work</li>
          </ul>
          <p>The colors are px-colors-design colors. </p>
          <p>Since each icon / image have a different center point, you may need to specify an offset to center the icon above the line. The offset is a two element array consisiting of an x and y value, '[x,y]'. For images, you'll also have to specify a size </p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[visEvent]]"
          element-name="px-vis-event">
        </px-demo-snippet>
      </div>

    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
  <script>
    window.addEventListener('WebComponentsReady', function() {
          basic = {
            width : 500,
            height : 200,
            margin : {
              "top": 10,
              "right": 10,
              "bottom": 10,
              "left": 10
            },
            marginTop : {
              "top": 50,
              "right": 10,
              "bottom": 10,
              "left": 10
            },
            marginBottom : {
              "top": 10,
              "right": 20,
              "bottom": 50,
              "left": 10
            },
            marginLeft : {
              "top": 10,
              "right": 10,
              "bottom": 15,
              "left": 70
            },
            chartData : [{
                'x': 1397102460000,
                'y': 0.56
              },{
                'x': 1397139660000,
                'y': 0.4
              },{
                'x': 1397177400000,
                'y': 0.43
              },{
                'x': 1397228040000,
                'y': 0.33
              },{
                'x': 1397248260000,
                'y': 0.47
              },{
                'x': 1397291280000,
                'y': 0.41
              },{
                'x': 1397318100000,
                'y': 0.26
              },{
                'x': 1397342100000,
                'y': 0.42
              },{
                'x': 1397390820000,
                'y': 0.27
              },{
                'x': 1397408100000,
                'y': 0.38
              },{
                'x': 1397458800000,
                'y': 0.36
              },{
                'x': 1397522940000,
                'y': 0.32
            }],
            seriesConfig: {
              'mySeries': {
                "name":"My-Series",
                "type": "line",
                "x": 'x',
                "y": 'y',
                'color': "rgb(93,165,218)"
              }
            }
          },
          chartExtents = {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
          eventData = {
            "event1": {
              "id": "123",
              "x": 1397139660000,
              "label": "Default"
            },
            "event2": {
              "id": "456",
              "x": 1397248260000,
              "label": "Font Awesome"
            },
            "event3": {
              "id": "789",
              "x": 1397342100000,
              "label": "Unicode"
            },
            "event4": {
              "id": "333",
              "x": 1397458800000,
              "label": "Image"
            }
          },
          eventConfig = {
            "Font Awesome":{
              "color": "blue",
              "icon": "fa-camera",
              "type": "fa",
              "offset":[0,0]
            },
            "Unicode":{
              "color": "green",
              "icon": "\uf015",
              "type": "unicode",
              "offset":[1,0]
            },
            "Image":{
              "icon": "ge_logo.png",
              "type": "image",
              "offset":[0,-20],
              "size":"20"
            }
          };

      var templateSvg = document.querySelector('#svg');
          templateSvg.basic = basic;
          templateSvg.chartExtents = chartExtents;
      var templateScale = document.querySelector('#scale');
          templateScale.basic = basic;
          templateScale.chartExtents = chartExtents;
      var templateLine = document.querySelector('#line');
