<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-vis</title>
  <!--<link rel="stylesheet" type="text/css" href="../css/px-vis-demo.css"/>-->
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="import" href="demos/px-vis-demo-api.html">
  <link rel="import" href="demos/px-vis-cursor-demo.html">

</head>
<body>
  <template id="just-for-demo" is="dom-bind">

    <px-vis-demo-api
      component-name="px-vis-cursor"
      description="{{description}}"
      elemprop-line="{{elempropLine}}"
      codepen-link="http://codepen.io/menkhakl/pen/KgkZVO"
      > 
      <!--add demo tag-->
      <px-vis-cursor-demo></px-vis-cursor-demo>
    </px-vis-demo-api>

  </template>
</body>
<script>
  var template = document.querySelector('template[is=dom-bind]'),
      elempropLine = {
        "svg":"[[svg]]",
        "width":"[[width]]",
        "height":"[[height]]",
        "margin":"[[margin]]",
        "completeSeriesConfig":"[[seriesConfig]]",
        "chartData":"[[chartData]]",
        "horizontalLine":"full",
        "verticalLine":"full",
        "circlePoint":"yes",
        "tooltipData":"[[tooltipData]]",
        "selectionType":"[[selectionType]]"
      },
      description = "The cursor provides an on-chart reticule on-hover. Hover your mouse over the chart to see it in action. Cursor requires a px-vis-interaction-space which provides the mouseover data.";
      
      template.elempropLine = elempropLine;
      template.description = description;
</script>
</html>
