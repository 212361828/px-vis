<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-vis-pie.html">
<link rel="import" href="../px-vis-svg.html">

<dom-module id="px-vis-pie-demo-component">
  <template>
    <!--add demo tag-->
    <px-vis-svg
      svg="{{svg}}"
      width="[[width]]"
      height="[[height]]"
      offset="[250,250]"
      margin="[[margin]]"
      px-svg-elem="{{pxSvgElem}}">
    </px-vis-svg>
    <px-vis-pie
    id="baseLine"
    svg="[[svg]]"
    width="[[width]]"
    height="[[height]]"
    radius="[[radius]]"
    chart-data="[[chartData]]"
    margin="[[margin]]"
    complete-series-config="[[seriesConfig]]"
    series-id="[[seriesId]]"
    px-svg-elem="[[pxSvgElem]]"></px-vis-pie>
  </template>
</dom-module>

<script>
Polymer({
  is: 'px-vis-pie-demo-component',
  properties: {
    description: {
      type: String,
      value: "Creates an interactive pie or donut chart."
    },
    margin: {
      type: Object,
      value: {
        "top": 0,
        "right": 0,
        "bottom": 0,
        "left": 0
      }
    },
    width: {
      type: Number,
      value: 500
    },
    height: {
      type: Number,
      value: 500
    },
    radius: {
      type: Number,
      value: 250
    },
    chartData: {
      value: [{"x":15,"y":"IPA","colorIndex":0,"percentage":"26","backgroundColor":"rgb(93,165,218)"},{"x":1,"y":"Pils","colorIndex":1,"percentage":"2","backgroundColor":"rgb(250,164,58)"},{"x":1,"y":"Lager","colorIndex":2,"percentage":"2","backgroundColor":"rgb(96,189,104)"},{"x":8,"y":"Lambic","colorIndex":3,"percentage":"14","backgroundColor":"rgb(241,124,176)"},{"x":12,"y":"Stout","colorIndex":4,"percentage":"21","backgroundColor":"rgb(178,145,47)"},{"x":7,"y":"Pale Ale","colorIndex":5,"percentage":"12","backgroundColor":"rgb(178,118,178)"},{"x":9,"y":"Porter","colorIndex":6,"percentage":"16","backgroundColor":"rgb(222,207,63)"},{"x":4,"y":"Heffeweisse","colorIndex":7,"percentage":"7","backgroundColor":"rgb(241,88,84)"}],
      type: Array
    },
    seriesConfig: {
      type: Object,
      value: {
        "y":{
          "type":"line",
          "y": "y",
          "x": "x",
          "name":"mySeries",
          "xAxisUnit":"pint"}
        }
      },
      seriesId: {
        value: 'y',
        type: String
      }
  }
});
</script>
