<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-polymer-font-awesome/px-polymer-font-awesome.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="px-vis-interaction-space-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-interaction-space-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Dark theme -->
  <style include="px-dark-demo-theme-styles" is="custom-style"></style>
  <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-interaction-space"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-interaction-space-demo-component></px-vis-interaction-space-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-vis-interaction-space">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-interaction-space"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-interaction-space-demo',
    properties: {
      description: {
        type: String,
        value: "The interaction-space provides the basis for all on-chart interaction. It detects mouseovers on the chart and builds the data objects which other components then consume."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default"
              }
          ];
        },
      },
    },
    demoProps: {
      xAxisType:{
        value:"time"
      },
        svg:{
        value:"[[svg]]"
      },
        width:{
        value:"[[width]]"
      },
        height:{
        value:"[[height]]"
      },
        margin:{
        value:"[[margin]]"
      },
        completeSeriesConfigeriesConfig:{
        value:"[[seriesConfig]]"
      },
        chartData:{
        value:"[[chartData]]"
      },
        tooltipData:{
        value:"{{tooltipData}}"
      },
        extentsData:{
        value:"{{extentsData}}"
      },
        x:{
        value:"[[x]]"
      },
        y:{
        value:"[[y]]"
      },
        currentDomainX:{
        value:"[[currentDomainX]]"
      },
        currentDomainY:{
        value:"[[currentDomainY]]"
      }
    }
  });
</script>




<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-vis</title>
  <!--<link rel="stylesheet" type="text/css" href="../css/px-vis-demo.css"/>-->
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="import" href="demos/px-vis-demo-api.html">
  <link rel="import" href="demos/px-vis-interaction-space-demo.html">

</head>
<body>
  <template id="just-for-demo" is="dom-bind">

    <px-vis-demo-api
      component-name="px-vis-interaction-space"
      description="{{description}}"
      elemprop-line="{{elempropLine}}"
      codepen-link="http://codepen.io/menkhakl/pen/pEpKvr"
      >
      <!--add demo tag-->
      <px-vis-interaction-space-demo></px-vis-interaction-space-demo>
    </px-vis-demo-api>

  </template>
</body>
<script>
  var template = document.querySelector('template[is=dom-bind]'),
      elempropLine = {
        xAxisType:{
  				value:"time"
  			},
          svg:{
  				value:"[[svg]]"
  			},
          width:{
  				value:"[[width]]"
  			},
          height:{
  				value:"[[height]]"
  			},
          margin:{
  				value:"[[margin]]"
  			},
          completeSeriesConfigeriesConfig:{
  				value:"[[seriesConfig]]"
  			},
          chartData:{
  				value:"[[chartData]]"
  			},
          tooltipData:{
  				value:"{{tooltipData}}"
  			},
          extentsData:{
  				value:"{{extentsData}}"
  			},
          x:{
  				value:"[[x]]"
  			},
          y:{
  				value:"[[y]]"
  			},
          currentDomainX:{
  				value:"[[currentDomainX]]"
  			},
          currentDomainY:{
  				value:"[[currentDomainY]]"
        }
      },
      description = "The interaction-space provides the basis for all on-chart interaction. It detects mouseovers on the chart and builds the data objects which other components then consume.";

      template.elempropLine = elempropLine;
      template.description = description;
</script>
</html>
