<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-line</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../bower_components/px-colors-design/colors.html" />

    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-radial-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-svg-canvas.html" />
    <link rel="import" href="../px-vis-multi-scale.html" />
    <link rel="import" href="../px-vis-line.html" />
    <link rel="import" href="../px-vis-line-canvas.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-line-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-line</h3>
<!-- SVG -->
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="baseLine"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="mutedScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="mutedSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="mutedLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
      <px-vis-line
        id="mutedLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="missingDataPointScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="missingDataPointSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="missingDataPointLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
      <px-vis-line
        id="missingDataPointLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>


<!--  PARALLEL COORDINATES SVG-->
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelGradientScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelGradientSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelGradientLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategorySVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelCategoryLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryGradientScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategoryGradientSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelCategoryGradientLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelMissingScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelMissingSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelMissingLine"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>


    <!-- POLAR -->
    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="polarLine"
        svg="[[svg]]"
        radial-line
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarDegreeScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarDegreeSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="polarDegreeLine"
        svg="[[svg]]"
        radial-line
        use-degrees
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarCCWScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarCCWSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="polarCCWLine"
        svg="[[svg]]"
        radial-line
        counter-clockwise
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarDegreeCCWScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarDegreeCCWSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="polarDegreeCCWLine"
        svg="[[svg]]"
        radial-line
        use-degrees
        counter-clockwise
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-radial-scale
        id="polarMissingScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="polarMissingSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="polarMissingLine"
        svg="[[svg]]"
        radial-line
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <!--  RADAR -->
    <template is="dom-bind">
      <px-vis-radial-scale
        id="radarScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg-canvas
        id="radarSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="radarLine"
        svg="[[svg]]"
        radial-line
        multi-path
        line-radius-limit="25"
        interpolation-function="bofCompleteManually"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-radial-scale
        id="radarMissingScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg-canvas
        id="radarMissingSVG"
        svg="{{svg}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="radarMissingLine"
        svg="[[svg]]"
        radial-line
        multi-path
        interpolation-function="bofCompleteManually"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

  </body>
</html>
