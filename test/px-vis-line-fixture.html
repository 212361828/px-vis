<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-line</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-svg-canvas.html" />
    <link rel="import" href="../px-vis-multi-scale.html" />
    <link rel="import" href="../px-vis-line.html" />
    <link rel="import" href="../px-vis-line-canvas.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme.html"/>

    <script src="px-vis-line-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-line</h3>
<!-- SVG -->
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="baseLine"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="mutedScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="mutedSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="mutedLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
      <px-vis-line
        id="mutedLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="missingDataPointScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="missingDataPointSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="missingDataPointLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line>
      <px-vis-line
        id="missingDataPointLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

<!-- CANVAS -->
    <template is="dom-bind">
      <px-vis-scale
        id="canvasScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg-canvas
        id="canvasSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line-canvas
        id="canvasLine1"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line-canvas>
      <px-vis-line-canvas
        id="canvasLine2"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line-canvas>
    </template>

<!--  PARALLEL COORDINATES SVG-->
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelGradientScale"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelGradientSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelGradientLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategorySVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelCategoryLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryGradientScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategoryGradientSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line
        id="parallelCategoryGradientLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

<!--  PARALLEL COORDINATES CANVAS-->
    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCanvasScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCanvasSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line-canvas
        id="parallelCanvasLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line-canvas>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelGradientCanvasScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelGradientCanvasSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line-canvas
        id="parallelGradientCanvasLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line-canvas>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryCanvasScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategoryCanvasSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line-canvas
        id="parallelCategoryCanvasLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line-canvas>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="parallelCategoryGradientCanvasScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-multi-scale>
      <px-vis-svg-canvas
        id="parallelCategoryGradientCanvasSVG"
        svg="{{svg}}"
        canvas-context="{{canvasContext}}">
      </px-vis-svg-canvas>
      <px-vis-line-canvas
        id="parallelCategoryGradientCanvasLine"
        svg="[[svg]]"
        canvas-context="[[canvasContext]]"
        parallel-coordinates
        multi-path
        gradient-line
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line-canvas>
    </template>

  </body>
</html>
