<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-line</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-line.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme.html"/>

    <script src="px-vis-line-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-line</h3>
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="baseLine"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="mutedScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-scale>
      <px-vis-svg
        id="mutedSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="mutedLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
      <px-vis-line
        id="mutedLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

    <template is="dom-bind">
      <px-vis-scale
        id="missingDataPointScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-scale>
      <px-vis-svg
        id="missingDataPointSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line
        id="missingDataPointLine1"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
      <px-vis-line
        id="missingDataPointLine2"
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        current-domain-x="[[currentDomainX]]"
        current-domain-y="[[currentDomainY]]">
      </px-vis-line>
    </template>

  </body>
</html>
