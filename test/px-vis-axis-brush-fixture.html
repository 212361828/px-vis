<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-axis-brush</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-multi-scale.html" />
    <link rel="import" href="../px-vis-radial-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-axis-brush.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-axis-brush-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-axis-brush</h3>
    <div>
      <template is="dom-bind">
        <px-vis-multi-scale
          id="multiScale"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-multi-scale>
        <px-vis-svg
          id="multiSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis-brush
          id="brush1"
          svg="[[svg]]"
          domain-changed="[[domainChanged]]">
        </px-vis-axis-brush>
        <px-vis-axis-brush
          id="brush2"
          svg="[[svg]]"
          domain-changed="[[domainChanged]]">
        </px-vis-axis-brush>
        <px-vis-axis-brush
          id="brush3"
          svg="[[svg]]"
          domain-changed="[[domainChanged]]">
        </px-vis-axis-brush>
      </template>
    </div>

    <div>
      <template is="dom-bind">
        <px-vis-radial-scale
          id="radialScale"
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-radial-scale>
        <px-vis-svg
          id="radialSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis-brush
          id="radialBrush1"
          svg="[[svg]]"
          axis="[[y]]"
          domain-changed="[[domainChanged]]"
          radial
          brush-to-remove>
        </px-vis-axis-brush>
        <px-vis-axis-brush
          id="radialBrush2"
          svg="[[svg]]"
          axis="[[y]]"
          domain-changed="[[domainChanged]]"
          radial
          brush-to-remove>
        </px-vis-axis-brush>
        <px-vis-axis-brush
          id="radialBrush3"
          svg="[[svg]]"
          axis="[[y]]"
          domain-changed="[[domainChanged]]"
          radial
          brush-to-remove>
        </px-vis-axis-brush>
      </template>
    </div>
  </body>
</html>
