<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-register</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme.html"/>

    <script src="px-vis-scale-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-scale</h3>
    <px-vis-scale id="empty">
    </px-vis-scale>

    <px-vis-scale
      id="missingHeight"
      x-scale="time"
      y-scale="linear"
      width="500"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'>
    </px-vis-scale>

    <px-vis-scale
      id="missingData"
      x-scale="time"
      y-scale="linear"
      width="500"
      height="300"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'>
    </px-vis-scale>

    <px-vis-scale
      id="decTLScale"
      x-scale="time"
      y-scale="linear"
      width="500"
      height="300"
      margin='{
        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15
      }'
      series-config='{"0":{"type":"line","name":"mySeries"}}'
      chart-data='[{
        "series": [

        "top": 10,
        "right": 5,
        "bottom": 20,
        "left": 15

        "0":{},
