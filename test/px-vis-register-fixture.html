<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-register</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-register.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme.html"/>

    <script src="px-vis-register-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-register</h3>
    <px-vis-register id="emptyRegister"></px-vis-register>
    <px-vis-register id="verticalSeries" type="vertical"></px-vis-register>
    <px-vis-register id="horizontalSeries" type="horizontal"></px-vis-register>
    <px-vis-register id="doesItMute"></px-vis-register>
    <px-vis-register id="truncate"></px-vis-register>
    <px-vis-register id="truncateShort" truncation-length="5"></px-vis-register>
    <px-vis-register id="noTruncate" truncation-length="-1"></px-vis-register>
  </body>
</html>
