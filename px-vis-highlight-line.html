<!--
Element which draws crosshairs around mouse pointer / data points and highlights adjacent datapoints.
- Uses crosshairData property.

##### Usage

    <px-vis-svg
        ...
        svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scale
        ...
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
    </px-vis-scale>
    <px-vis-interaction-space
        ...
        generating-crosshair-data="{{generatingCrosshairData}}"
        crosshair-data="{{crosshairData}}">
    </px-vis-interaction-space>

    <px-vis-highlight-line
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        time-data="[[key]]"
        complete-series-config="[[completeSeriesConfig]]"
        chart-data="[[chartData]]"
        generating-crosshair-data="[[generatingCrosshairData]]"
        crosshair-data="[[crosshairData]]">
    </px-vis-highlight-line>

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
  `--px-vis-cursor-line-color` | The color for the lines which track the cursor/data | `$gray5`


@element px-vis-cursor
@blurb Element which draws crosshairs around mouse pointer / data points and highlight adjacent datapoints.
@homepage index.html
@demo demo/index.html


-->

<link rel="import" href="css/px-vis-styles.html">

<dom-module id="px-vis-highlight-line">
    <template>
      <style include="px-vis-styles"></style>

      <px-vis-line-svg
        id="myHighlighter"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        disable-pointer-events
        series-id="highlights"
        chart-data="[[_lineData]]"
        complete-series-config="[[_highlightConfig]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>

    </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-highlight-line',

    behaviors: [
      PxVisBehaviorD3.svg,
      PxVisBehaviorD3.axes,
      PxVisBehavior.dataset,
      PxVisBehavior.commonMethods,
      PxVisBehavior.crosshairData,
      PxVisBehavior.completeSeriesConfig,
      PxVisBehaviorD3.clipPath,
      PxColorsBehavior.baseColors,
      PxVisBehavior.mutedSeries,
      PxVisBehavior.dimensions,
      PxVisBehaviorD3.domainUpdate,
      PxVisBehavior.dynamicConfigProperties,
      PxVisBehavior.highlightShared
    ],

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {

      _lineData: {
        type: Object,
        notify: true
      },

      _highlightConfig: {
        type: Object,
        notify: true,
        computed: '_computeConfig(dimensions.*)'
      }
    }, //properties

    observers: [
      'drawElement(crosshairData.timeStamps.*, _highlightConfig)'
    ],
    ready: function() {

    },

    _computeConfig: function() {
      return {
        "highlights": {
          "x": this.dimensions,
          "y": this.dimensions,
          "color": "rgb(255,0,0)"
        }
      };
    },

    /**
     * Draws the crosshair elements and sets up listeners and callbacks on chart hover
     * Sets the crosshairData property which gets passed to the register.
     *
     * @method drawElement
     */
    drawElement: function() {
      //if we are generating data locally and not being told to draw anyways, dont draw
      // but if we have cleared our dataset, then we do want to clear our datapoints
      if(this.generatingCrosshairData && !this.drawWithLocalCrosshairData && this.crosshairData.rawData.length > 0) {
        return;
      }

      var dataset = this.differentDataset ? this._calcDataset() : this.crosshairData.rawData;
      this.set('_lineData', dataset);

    }  //drawElement
  });
</script>
