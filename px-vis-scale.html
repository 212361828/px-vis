<!--
Interpreter component which creates x & y interpreters.

Interpreter components act as a converter, translating data points into their corresponding pixel coordinate. To do this, the interpreter needs to understand what type of data you have (xScale, yScale), the size of the drawing area you have (width, height, margin), and the extents of your data / domain (chartData, selectedDomain). It then returns the interpreter functions for `x` and `y` and arrays for the current domain those `x` and `y` functions are using.

##### Usage

    <px-vis-scale
        x-scale="time"
        y-scale="linear"
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]"
        chart-data="[[chartData]]"
        selected-domain="[[selectedDomain]]"
        x="{{x}}"
        y="{{y}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
    </px-vis-scale>

##### d3 Reference
https://github.com/d3/d3/wiki/Scales

https://github.com/d3/d3/wiki/API-Reference#d3scale-scales

@element px-vis-scale
@blurb Interpreter component which creates x & y interpreters.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-vis-scale">
    <template>

      <content></content>
    </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-scale',

    behaviors: [
      PxVisBehaviorD3.svg,
      PxVisBehavior.sizing,
      PxVisBehaviorD3.axes,
      PxVisBehavior.dataset,
      PxVisBehavior.seriesConfig,
      PxVisBehavior.commonMethods,
      PxVisBehaviorD3.selectedDomain,
      commonColors
    ],

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      /**
       * Sets the type of data for the x values
       *
       * Valid entries are:
       * - `ordinal`: for discrete input domains, such as names or categories.
       * - `time`: for time domains.
       * - `linear`: for continuous input domains, such as numbers.
       *
       */
      xScale: {
        type: String,
        value: 'ordinal',
        notify: true
      },
      /**
       * Sets the type of data for the y values
       *
       * Valid entries are:
       * - `ordinal`: for discrete input domains, such as names or categories.
       * - `time`: for time domains.
       * - `linear`: for continuous input domains, such as numbers.
       *
       */
      yScale: {
        type: String,
        value: 'ordinal',
        notify: true
      },
      /**
       * Holder for chart extents from the seriesConfig object
       *
       */
      _extents: {
        type: Array,
        value: function(){ return [[],[]] }
      }
    },

    observers: [
      '_setXScale(width,margin)',
      '_setYScale(height,margin)',
      '_currentDomain(chartData.*,x,y,seriesConfig.*)',
      '_updateDomain(selectedDomain)',
    ],

    /**
    * when attached, re-fire set properties for precipitation pattern
    *
    * @method attached
    */
    attached: function(){
      if(this._isObjHaveValues(this.x)){
        this.fire('px-vis-x-updated', { 'dataVar': 'x', 'data': this.x, 'method':'set' });
      }

      if(this._isObjHaveValues(this.y)){
        this.fire('px-vis-y-updated', { 'dataVar': 'y', 'data': this.y, 'method':'set' });
      }

      if(this._isObjHaveValues(this.currentDomainX)){
        this.fire('px-vis-current-domain-x-updated', { 'dataVar': 'currentDomainX', 'data': this.currentDomainX, 'method':'set' });
      }

      if(this._isObjHaveValues(this.currentDomainY)){
        this.fire('px-vis-current-domain-y-updated', { 'dataVar': 'currentDomainY', 'data': this.currentDomainY, 'method':'set' });
      }
    },

    /**
     *  Sets the x scale
     *
     * @method _setXScale
     */
    _setXScale: function(width,margin){
      var w = width - margin.left - margin.right;
      this.x = this._setScale(this.xScale,[0, w]);
      this.notifyPath('x.range', this.x.range);
      this.fire('px-vis-x-updated', { 'dataVar': 'x', 'data': this.x, 'method':'set' });
    },
    /**
     * Sets the y scale
     *
     * @method _setYScale
     */
    _setYScale: function(height,margin){
      var h = height - margin.top - margin.bottom;
      this.y = this._setScale(this.yScale,[h, 0]);
      this.notifyPath('y', this.y);
      this.fire('px-vis-y-updated', { 'dataVar': 'y', 'data': this.y, 'method':'set' });
    },
    /**
     *  Helper function to set the x and y based on scale type
     *
     * @method _setScale
     */
    _setScale: function(val, range){
      // TODO support more types: log, quantile, etc
      if(val === 'time'){
        return d3.time.scale().nice().range(range);
      } else if(val === 'linear'){
        return d3.scale.linear().nice().range(range);
      } else { //ordinal
        return d3.scale.ordinal().rangePoints(range, 1);
      }
    },

    /**
     *
     * Find the min and max values in data, for X and/or Y axis
     *
     */
    _findMinMax: function(data, doX, doY, result) {

      //find x and y min and max
      data.forEach(function(data, index) {
        data['series'].forEach(function(value, jindex) {

          //make sure we're dealing with numbers
          xTemp = (typeof(value[0]) === 'string') ? parseFloat(value[0]) : value[0];
          yTemp = (typeof(value[1]) === 'string') ? parseFloat(value[1]) : value[1];

          if(doX === true) {
            result.x[0] = Math.min(result.x[0], value[0]);
            result.x[1] = Math.max(result.x[1], value[0]);
          }
          if(doY === true) {
            result.y[0] = Math.min(result.y[0], value[1]);
            result.y[1] = Math.max(result.y[1], value[1]);
          }
        });
      });

      return result;
    },
    /**
     *
     * Find all ordinal values, for X and/or Y axis
     *
     */
    _findOrdinalValues: function(data, doX, doY, result) {

      //make sure we're empty
      if(doX) {
        result.x = [];
      }
      if(doY) {
        result.y = [];
      }

      data.forEach(function(data, index) {
        data['series'].forEach(function(value, jindex) {
          if(doX && result.x.indexOf(value[0]) === -1) {
            result.x.push(value[0]);
          }
          if(doY && result.y.indexOf(value[1]) === -1) {
            result.y.push(value[1]);
          }
        });
      });

      return result;
    },

    /**
     * Calculates and Sets the x and y domain after data loads
     *
     * https://github.com/mbostock/d3/wiki/API-Reference
     *
     * @method _currentDomain
     */
     _currentDomain: function() {
      // check to make sure there is data
      if(this._isObjHaveValues(this.chartData) && this._isObjHaveValues(this.x) && this._isObjHaveValues(this.y) && this._isObjHaveValues(this.seriesConfig)){
        // TODO check if dataset has max and min
        // TODO add dev set max and min
        // TODO What do we do if we have max/min Ys and not x, which is the case with our sample data?

        // TODO more efficient algorithm
        // TODO if in the form { x:1, y:2 }
        // [1420840060000,1425840060000]
        // TODO: make this declartive: min, max, set static or dynamic
        // TODO: multiple Y-Axis?
        //TODO what if we dont want it to be the range of data and not 0 or visa versa...

        // if(this._isObjEmpty(this.seriesConfig)){
        //   console.log('no series config');
        //   //run normal
        // }

        //check seriesConfig
        if(this._isObjHaveValues(this.seriesConfig)){
          this._completeExistingSeriesConfig();
        }

        //Chug through the data to max and min
        var i,j,xTemp,yTemp
          iM = this.chartData.length,
          exts = {
            "x": [Infinity,-Infinity],
            "y": [0,0]
          };

        //if we have the same scales
        if(this.xScale === this.yScale) {
          if(this.xScale === 'ordinal') {
            //get all ordinal values
            this._findOrdinalValues(this.chartData, true, true, exts);
          } else {
            //find both X and Y min and max
            this._findMinMax(this.chartData, true, true, exts);
          }
        } else {
          //deal with each scale individually
          //X
          if(this.xScale === 'time') {
            //the dataset is sorted by x
            exts.x[0] = this.chartData[0]['series'][0][0];
            exts.x[1] = this.chartData[0]['series'][this.chartData[0]['series'].length - 1][0];
          } else if(this.xScale === 'ordinal') {
            //add every value
            this._findOrdinalValues(this.chartData, true, false, exts);
          } else {
            //find X min max
            this._findMinMax(this.chartData, true, false, exts);
          }

          //Y
          if(this.YScale === 'ordinal') {
            //add every value
            this._findOrdinalValues(this.chartData, false, true, exts);
          } else {
            //find X min max
            this._findMinMax(this.chartData, false, true, exts);
          }
        }
        
        this.x.domain(exts.x);
        this.y.domain(exts.y);

        // TODO would a bool be better? Flip when run?
        // Set the domains
        this.set('currentDomainX', this.x.domain());
        this.set('currentDomainY', this.y.domain());

        this.fire('px-vis-current-domain-x-updated', { 'dataVar': 'currentDomainX', 'data': this.currentDomainX, 'method':'set' });
        this.fire('px-vis-current-domain-y-updated', { 'dataVar': 'currentDomainY', 'data': this.currentDomainY, 'method':'set' });
      }
    },

    _completeExistingSeriesConfig: function(){
      var k = Object.keys(this.seriesConfig),
          kLen = k.length,
          ki;

      for(ki = 0; ki < kLen; ki++){
        if(!this.seriesConfig[k[ki]]['type']){
          this.seriesConfig[k[ki]]['type'] = this.defaultSeriesConfig['type'];
        }
        if(!this.seriesConfig[k[ki]]['name']){
          this.seriesConfig[k[ki]]['name'] = k[ki];
        }
        if(!this.seriesConfig[k[ki]]['x']){
          this.seriesConfig[k[ki]]['x'] = this.defaultSeriesConfig['x'];
        }
        if(this.seriesConfig[k[ki]]['xExt']){
          this.push('_extents[0]',this.seriesConfig[k[ki]]['xExt'])
        }
        if(this.seriesConfig[k[ki]]['yExt']){
          this.push('_extents[1]',this.seriesConfig[k[ki]]['yExt'])
        }
        if(!this.seriesConfig[k[ki]]['color']){
          this.seriesConfig[k[ki]]['color'] = this.dataVisColors[this.seriesColorOrder[ki]];
        }
        if(this._isObjEmpty(this._extents[0])){

        }
        this.notifyPath('seriesConfig',this.seriesConfig);
      }
    },

    /**
     * When the domain gets set via a user interaction, set the scale function to use the new domain
     *
     * https://github.com/mbostock/d3/wiki/API-Reference
     *
     * @method _updateDomain
     */
    _updateDomain:function(selectedDomain){

      if(selectedDomain === 'reset'){
        this._currentDomain();
      } else {
        //set new X domain if provided
        if(selectedDomain.x.length > 0) {

          this.x.domain(selectedDomain.x);
          this.set('currentDomainX', this.x.domain());
          this.fire('px-vis-current-domain-x-updated', { 'dataVar': 'currentDomainX', 'data': this.currentDomainX, 'method':'set' });
        }

        //set new Y domain if provided
        if(selectedDomain.y.length > 0) {

          this.y.domain(selectedDomain.y);
          this.set('currentDomainY', this.y.domain());
          this.fire('px-vis-current-domain-y-updated', { 'dataVar': 'currentDomainY', 'data': this.currentDomainY, 'method':'set' });
        }
      }
    }
  });
</script>
