<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../../px-demo/px-demo-collection.html" />

<!-- Import peer demo pages -->
<link rel="import" href="px-dropdown-demo.html" />
<link rel="import" href="px-dropdown-content-demo.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <!-- Theme includes -->
    <style include="px-demo-styles" is="custom-style"></style>
    <style include="px-theme-styles" is="custom-style"></style>
    <style include="px-dark-demo-theme-styles" is="custom-style"></style>
    <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Demo list/view change entrypoint -->
    <px-demo-collection demos="{{demos}}"></px-demo-collection>

    <!-- Code Editor -->
    <px-demo-code-editor props="{{props}}"></px-demo-code-editor>


  </template>
</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      /**
       * A list of demo pages to make available. An array of objects, each with
       * the name of a demo, and the name of the custom element loaded holding
       * the demo. (Make sure you create <link> tags to import each demo
       * page in your index.html.)
       *
       * @example
       *
       * [
       *   { name: "px-context-browser", tagName: "px-context-browser-demo" },
       *   { name: "px-context-browser-typeahead", tagName: "px-context-browser-typeahead-demo" }
       * ]
       *
       * @property demos
       * @type {Array}
       */
      demos: {
        type: Array,
        value: function(){
          return [
            {name:'px-vis-svg',
            	tagName:'px-vis-api-svg'},
            {name:'px-vis-scale',
            	tagName:'px-vis-api-scale'},
            {name:'px-vis-line-svg',
            	tagName:'px-vis-api-line-svg'},
            {name:'px-vis-scatter',
            	tagName:'px-vis-api-scatter'},
            {name:'px-vis-axis: x-axis',
            	tagName:'px-vis-api-axis: x-axis'},
            {name:'px-vis-axis: y-axis',
            	tagName:'px-vis-api-axis: y-axis'},
            {name:'px-vis-gridlines: x-axis',
            	tagName:'px-vis-api-gridlines: x-axis'},
            {name:'px-vis-gridlines: y-axis',
            	tagName:'px-vis-api-gridlines: y-axis'},
            {name:'px-vis-event',
            	tagName:'px-vis-api-event'},
            {name:'px-vis-threshold',
            	tagName:'px-vis-api-threshold'},
            {name:'px-vis-interaction-space',
            	tagName:'px-vis-api-interaction-space'},
            {name:'px-vis-cursor',
            	tagName:'px-vis-api-cursor'},
            {name:'px-vis-register: horizontal',
            	tagName:'px-vis-api-register: horizontal'},
            {name:'px-vis-register: vertical',
            	tagName:'px-vis-api-register: vertical'},
            {name:'px-vis-tooltip',
            	tagName:'px-vis-api-tooltip'},
            {name:'px-vis-zoom',
            	tagName:'px-vis-api-zoom'},
            {name:'px-vis-chart-navigator',
            	tagName:'px-vis-api-chart-navigator'},
            {name:'px-vis-data-converter',
            	tagName:'px-vis-api-data-converter'}
          ]
        }
      },

      /**
       * The name of the active demo. Can be set to update the currently visible
       * demo, or listened to for notifications when the user changes the
       * active demo.
       *
       * @property chosenDemoName
       * @type {String}
       */
      chosenDemoName: {
        type: String
      }
    }
  });
</script>
