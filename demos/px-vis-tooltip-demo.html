  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
   

  <link rel="import" href="../px-vis-scale.html">
  <link rel="import" href="../px-vis-svg.html">
  <link rel="import" href="../px-vis-tooltip.html">

<dom-module id="px-vis-tooltip-demo">
  <template>
    <template id="demoTooltip" is="dom-bind">
      <p class="epsilon demo__title">px-vis-tooltip</p>
      <div class="demo u-p+ flex">
        <div>

          <!-- need for tooltip -->
          <template id="visTooltip" is="dom-bind">
            <px-vis-tooltip
              px-svg-elem="[[pxSvgElem]]"
              width="250"
              margin="[[basic.margin]]"
              x-axis-type="time"
              complete-series-config="[[basic.seriesConfig]]"
              chart-data="[[basic.chartData]]"
              tooltip-data="[[tooltipData]]">
            </px-vis-tooltip>
            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-interaction-space
              x-axis-type="time"
              svg="[[svg]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              complete-series-config="[[basic.seriesConfig]]"
              chart-data="[[basic.chartData]]"
              tooltip-data={{tooltipData}}
              extents-data={{extentsData}}
              x="[[x]]"
              y="[[y]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-interaction-space>
            <px-vis-line
              svg="[[svg]]"
              series-id="mySeries"
              complete-series-config="[[basic.seriesConfig]]"
              chart-data="[[basic.chartData]]"
              x="[[x]]"
              y="[[y]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-line>

          </template>

        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">The tooltip provides similar data display functionality to the register, but on chart and without the user interaction.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropTooltip]]"
          element-name="px-vis-tooltip">
        </px-demo-snippet>
      </div>

    </template>
  </template>
  <script>
    Polymer({
        is: "px-vis-tooltip-demo"
      });

    window.addEventListener('WebComponentsReady', function() {
      // content for the vis components
      basic = {
        width : 500,
        height : 200,
        margin : {
          "top": 10,
          "right": 10,
          "bottom": 10,
          "left": 10
        },
        chartData : [{
            'x': 1397102460000,
            'y': 0.56
          },{
            'x': 1397139660000,
            'y': 0.4
          },{
            'x': 1397177400000,
            'y': 0.43
          },{
            'x': 1397228040000,
            'y': 0.33
          },{
            'x': 1397248260000,
            'y': 0.47
          },{
            'x': 1397291280000,
            'y': 0.41
          },{
            'x': 1397318100000,
            'y': 0.26
          },{
            'x': 1397342100000,
            'y': 0.42
          },{
            'x': 1397390820000,
            'y': 0.27
          },{
            'x': 1397408100000,
            'y': 0.38
          },{
            'x': 1397458800000,
            'y': 0.36
          },{
            'x': 1397522940000,
            'y': 0.32
        }],
        seriesConfig: {
          'mySeries': {
            "name":"My-Series",
            "type": "line",
            "x": 'x',
            "y": 'y',
            'color': "rgb(93,165,218)"
          }
        }
      },
      chartExtents = {
        "x": [Infinity,-Infinity],
        "y": [0,-Infinity]
      };

      var templateTooltip = document.querySelector('#visTooltip');
          templateTooltip.basic = basic;
          templateTooltip.chartExtents = chartExtents;

      // content for demo snippet
      var templateDemo = document.querySelector('#demoTooltip'),
          elempropTooltip = {
            "px-svg-elem":"[[pxSvgElem]]",
            "width":"250",
            "margin":"[[basic.margin]]",
            "x-axis-type":"time",
            "complete-series-config":"[[basic.seriesConfig]]",
            "chart-data":"[[basic.chartData]]",
            "tooltip-data":"[[tooltipData]]"
          };
          templateDemo.elempropTooltip = elempropTooltip;
      });
  </script>
</dom-module>
