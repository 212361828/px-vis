  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
   

  <link rel="import" href="../px-vis-scale.html">
  <link rel="import" href="../px-vis-svg.html">
  <link rel="import" href="../px-vis-interaction-space.html">

<dom-module id="px-vis-interaction-space-demo">
  <template>
    <template id="demoInteractionSpace" is="dom-bind">
      <p class="epsilon demo__title">px-vis-interaction-space</p>
      <div class="demo u-p+ flex">
        <div>

          <!-- need for InteractionSpace -->
          <template id="visInteractionSpace" is="dom-bind">

            <px-vis-svg
              class="outline"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              svg="{{svg}}">
            </px-vis-svg>
            <px-vis-scale
              x-axis-type="time"
              y-axis-type="linear"
              complete-series-config="[[basic.seriesConfig]]"
              chart-extents="[[chartExtents]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              chart-data={{basic.chartData}}
              x="{{x}}"
              y="{{y}}"
              current-domain-x="{{currentDomainX}}"
              current-domain-y="{{currentDomainY}}"
              selected-domain="[[selectedDomain]]">
            </px-vis-scale>
            <px-vis-interaction-space
              x-axis-type="time"
              svg="[[svg]]"
              width="[[basic.width]]"
              height="[[basic.height]]"
              margin="[[basic.margin]]"
              complete-series-config="[[basic.seriesConfig]]"
              chart-data="[[basic.chartData]]"
              tooltip-data={{tooltipData}}
              extents-data={{extentsData}}
              x="[[x]]"
              y="[[y]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]">
            </px-vis-interaction-space>
          </template>

        </div>
        <div class="demo__discription u-pl+">
          <p class="u-mt0">The interaction-space provides the basis for all on-chart interaction. It detects mouseovers on the chart and builds the data objects which other components then consume.</p>
        </div>
      </div>
      <div>
        <px-demo-snippet
          element-properties="[[elempropInteractionSpace]]"
          element-name="px-vis-interaction-space">
        </px-demo-snippet>
      </div>

    </template>
  </template>
  <script>
    Polymer({
        is: "px-vis-interaction-space-demo"
      });

    window.addEventListener('WebComponentsReady', function() {
      // content for the vis components
      basic = {
        width : 500,
        height : 200,
        margin : {
          "top": 10,
          "right": 10,
          "bottom": 10,
          "left": 10
        },
        chartData : [{
            'x': 1397102460000,
            'y': 0.56
          },{
            'x': 1397139660000,
            'y': 0.4
          },{
            'x': 1397177400000,
            'y': 0.43
          },{
            'x': 1397228040000,
            'y': 0.33
          },{
            'x': 1397248260000,
            'y': 0.47
          },{
            'x': 1397291280000,
            'y': 0.41
          },{
            'x': 1397318100000,
            'y': 0.26
          },{
            'x': 1397342100000,
            'y': 0.42
          },{
            'x': 1397390820000,
            'y': 0.27
          },{
            'x': 1397408100000,
            'y': 0.38
          },{
            'x': 1397458800000,
            'y': 0.36
          },{
            'x': 1397522940000,
            'y': 0.32
        }],
        seriesConfig: {
          'mySeries': {
            "name":"My-Series",
            "type": "line",
            "x": 'x',
            "y": 'y',
            'color': "rgb(93,165,218)"
          }
        }
      },
      chartExtents = {
        "x": [Infinity,-Infinity],
        "y": [0,-Infinity]
      };

      var templateInteractionSpace = document.querySelector('#visInteractionSpace');
          templateInteractionSpace.basic = basic;
          templateInteractionSpace.chartExtents = chartExtents;

      // content for demo snippet
      var templateDemo = document.querySelector('#demoInteractionSpace'),
          elempropInteractionSpace = {
            "x-axis-type":"time",
            "svg":"[[svg]]",
            "width":"[[basic.width]]",
            "height":"[[basic.height]]",
            "margin":"[[basic.margin]]",
            "complete-series-config":"[[basic.seriesConfig]]",
            "chart-data":"[[basic.chartData]]",
            "tooltip-data":"{{tooltipData}}",
            "extents-data":"{{extentsData}}",
            "x":"[[x]]",
            "y":"[[y]]",
            "current-domain-x":"[[currentDomainX]]",
            "current-domain-y":"[[currentDomainY]]"
          };
          templateDemo.elempropInteractionSpace = elempropInteractionSpace;
      });
  </script>
</dom-module>
