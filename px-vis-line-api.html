<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-vis</title>
  <!--<link rel="stylesheet" type="text/css" href="../css/px-vis-demo.css"/>-->
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="import" href="demos/px-vis-demo-api.html">

</head>
<body>
  <template id="just-for-demo" is="dom-bind">

    <px-vis-demo-api
      component-name="px-vis-line-svg"
      description="Example of a line drawing object. Bound elements are set from other components, such as px-vis-svg and px-vis-scale, and passed into px-vis-line-svg."
      elemprop-line="{{elempropLine}}"
      > 
      <!--add demo tag-->
      <px-vis-line-svg-demo></px-vis-line-svg-demo>
    </px-vis-demo-api>

  </template>
</body>
<script>
  var template = document.querySelector('template[is=dom-bind]'),
      elempropLine = {
        "svg":"[[svg]]",
        "seriesId":"mySeries",
        "completeSeriesConfig":"[[seriesConfig]]",
        "chartData":"[[chartData]]",
        "x":"[[x]]",
        "y":"[[y]]",
        "domainChanged":"[[domainChanged]]"
      };
      template.elempropLine = elempropLine;
</script>
</html>
