<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-vis</title>
  <!--<link rel="stylesheet" type="text/css" href="../css/px-vis-demo.css"/>-->
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="import" href="demos/px-vis-demo-api.html">
  <link rel="import" href="demos/px-vis-gridlines-y-demo.html">

</head>
<body>
  <template id="just-for-demo" is="dom-bind">

    <px-vis-demo-api
      component-name="px-vis-gridlines"
      description="{{description}}"
      elemprop-line="{{elempropLine}}"
      codepen-link="http://codepen.io/menkhakl/pen/JROzQP"
      > 
      <!--add demo tag-->
      <px-vis-gridlines-y-demo></px-vis-gridlines-y-demo>
    </px-vis-demo-api>

  </template>
</body>
<script>
  var template = document.querySelector('template[is=dom-bind]'),
      elempropLine = {
        "svg":"[[svg]]",
        "axis":"[[y]]",
        "margin":"[[margin]]",
        "length":"[[width]]",
        "orientation":"left",
        "currentDomain":"[[currentDomainY]]"
      },
      description = "Chart gridlines can be added to either the x or the y axis.";
      
      template.elempropLine = elempropLine;
      template.description = description;
</script>
</html>
