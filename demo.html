<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-vis Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="../px-theme/px-theme.html"/>
        <link rel="import" href="px-vis-chart-ts.html"/>

    </head>

    <body>
      <template is="dom-bind">
        <px-vis-chart-ts
          options = '{
            "width": "1000",
            "height": "500",
            "series": [{
              "type":"line",
               "url":"/bower_components/px-demo-data/demo-data/aviation/delta-egt-cruise.json"
             },{
               "url":"/bower_components/px-demo-data/demo-data/aviation/hpt-acc-position-cruise.json"
             }],
             "events": [{
                "url":"/bower_components/px-demo-data/demo-data/aviation/delta-egt-cruise-events.json"
              }],
            "registerLocation":"both",
            "eventConfig": {
              "Recalibrate":{
                "color": "blue",
                "icon": "fa-camera",
                "type": "fa",
                "offset":[0,0]
              },
              "Fan start":{
                "color": "green",
                "icon": "\uf015",
                "type": "unicode",
                "offset":[1,0]
              },
              "Fan stop":{
                "icon": "Dancing_banana.gif",
                "type": "image",
                "offset":[-2,-20],
                "size":"25"
              }
            }
          }'
          ></px-vis-chart-ts>
