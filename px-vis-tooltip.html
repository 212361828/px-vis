<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-colors-design/colors.html" />
<link rel="import" href="px-vis-behavior-common.html" />
<link rel="import" href="px-vis-behavior-d3.html" />
<link rel="import" href="px-vis-register.html" />


<!--
Element providing on-chart tooltip display
- Consumes tooltipData property


##### Usage

    <px-vis-tooltip
      svg="[[varFromSVGComponent]]"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      chart-data="[[chartData]]"
      x="[[varXFromScaleComponent]]"
      y="[[varYFromScaleComponent]]"
      vertical-line="full"
      horizonal-line="none"
      current-domain-x="[[varXDomainFromScaleComponent]]"
      current-domain-y="[[varYDomainFromScaleComponent]]"
      tooltip-data={{tooltipData}}>
    </px-vis-tooltip>

@element px-vis-tooltip
@blurb Element providing on-chart hover functionality to get data values near the mouse cursor.
@homepage index.html
@demo demo.html

-->
<dom-module id="px-vis-tooltip">
    <link rel="import" type="css" href="css/px-vis-tooltip.css"/>
    <template>
      <px-vis-register
        id="tooltip"
        class="hidden"
        height="[[height]]"
        width="[[width]]"
        units="Hz"
        tooltip-data=[[tooltipData]]
        muted-series="[[mutedSeries]]"
        chart-data="[[chartData]]">
      </px-vis-register>
    </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-tooltip',

    behaviors: [
      PxVisBehavior.sizing,
      PxVisBehaviorD3.svg,
      PxVisBehavior.dataset,
      PxVisBehavior.tooltipData,
      commonColors
    ],

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      _rect: {
        type: Object
      }
    }, //properties

    observers: [
      '_updateTooltip(tooltipData.*)'
     ],
    attached: function(){
      this.set('_rect', this.svg.node().getBoundingClientRect());
    },
    _updateTooltip: function(){
      if(this.tooltipData.time === null){
        this.toggleClass('hidden',true, this.$.tooltip);
      } else {
        this.toggleClass('hidden',false, this.$.tooltip);
        this._moveTooltip();
      }
    },
    _moveTooltip: function() {
      // TODO allow spacing adjustment
      this.$.tooltip.style.left = this._rect.left + 15 + this.tooltipData.mouse[0] + 'px';
      this.$.tooltip.style.top =  this._rect.top + this.tooltipData.mouse[1]  + 'px';
    }
  });
</script>
