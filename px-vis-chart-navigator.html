<link rel="import" href="px-vis-behavior-d3.html" />

<!--
Provides an interactive chart navigator with a brush to adjust the chart domain

##### Usage

    <px-vis-chart-navigator
        x-scale="time"
        y-scale="linear"
        width="[[width]]"
        height="100"
        margin="[[marginNav]]"
        chart-data="[[chartData]]"
        nav-series-limit="[[navSeriesLimit]]">
    </px-vis-chart-navigator>

@element px-vis-chart-navigator
@blurb Provides an interactive chart navigator with a brush to adjust the chart domain
@homepage index.html
@demo demo.html
-->
<dom-module id="px-vis-chart-navigator">
    <link rel="import" type="css" href="css/px-vis.css"/>
    <template>
      <px-vis-scale
        svg="[[svg]]"
        x-scale="[[xScale]]"
        y-scale="[[yScale]]"
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]"
        chart-data="[[chartData]]">
      </px-vis-scale>
      <px-vis-svg
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]">
      </px-vis-svg>

      <template is="dom-repeat" items="[[chartData]]" filter="{{_limitSeries(navSeriesLimit)}}">
        <template is="dom-if" if="[[_chartTypeLine(item.type)]]">
          <px-vis-line
            svg="[[svg]]"
            series-id="[[item.name]]"
            series-number="[[item.seriesNumber]]"
            chart-data="[[item]]"
            x="[[x]]"
            y="[[y]]"
            current-domain-x="[[currentDomainX]]"
            current-domain-y="[[currentDomainY]]">
          </px-vis-line>
        </template>
        <template is="dom-if" if="[[_chartTypeScatter(item.type)]]">
          <px-vis-scatter
            svg="[[svg]]"
            series-id="[[item.name]]"
            series-number="[[item.seriesNumber]]"
            chart-data="[[item]]"
            marker-size="2"
            x="[[x]]"
            y="[[y]]"
            current-domain-x="[[currentDomainX]]"
            current-domain-y="[[currentDomainY]]">
          </px-vis-scatter>
        </template>
      </template>

      <px-vis-axis
        svg="[[svg]]"
        axis="[[x]]"
        axis-id="x"
        margin="[[margin]]"
        orientation="bottom"
        current-domain="[[currentDomainX]]">
      </px-vis-axis>
      <px-vis-brush
        svg="[[svg]]"
        axis="[[x]]"
        height="[[height]]"
        width="[[width]]"
        current-domain="[[currentDomainX]]"
        chart-domain=[[chartDomainX]]
        selected-domain="[[selectedDomain]]">
      </px-vis-brush>

    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-vis-chart-navigator',

        behaviors: [
          PxVisBehavior.sizing,
          PxVisBehavior.formatting,
          PxVisBehavior.datetime,
          PxVisBehavior.svg,
          PxVisBehavior.axes,
          PxVisBehavior.axis,
          PxVisBehavior.selectedDomain,
          PxVisBehavior.dataset,
          PxVisBehavior.chartCommon,
          commonColors
        ],

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
          /**
           * Number of series to display on the navigator
           *
           * TODO how to just show all? 'All', INFINITY?
           * @default 1
           */
          navSeriesLimit:{
            type:Number
          },
          xAxisLocation:{
            type:String,
            value:'bottom'
          },
          yAxisLocation:{
            type:String,
            value:'left'
          },
          margin:{
            type:Object,
            value: function(){return {}; },
          },
          xScale: {
            type: String,
            value: 'ordinal',
          },
          yScale: {
            type: String,
            value: 'ordinal',
          },
          /**
           * The parent chart's extents
           *
           * @property chartDomainX
           * @type Array
           */
          chartDomainX: {
            type:Array,
            value:[],
            notify:true
          },
          /**
           * The parent chart's extents
           *
           * @property chartDomainY
           * @type Array
           */
          chartDomainY: {
            type:Array,
            value:[],
            notify:true
          },
        },

        _limitSeries: function(limit){
          if (!limit) {
            // set filter to null to disable filtering
            return null;
          } else {
            // return a filter function for the current search
            return function(chartData) {
              // seriesNumber is 0 index, so < limit
              return chartData.seriesNumber < limit
            };
          }
        }
    });
</script>
