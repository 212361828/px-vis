<link rel="import" href="px-vis-common.html" />

<link rel="import" href="px-vis-data.html"/>
<link rel="import" href="px-vis-chart-navigator.html"/>

<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-vis counter-value="1">Hi</px-vis>

@element px-vis
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-vis-chart-ts">
  <link rel="import" type="css" href="css/px-vis.css"/>
  <template>
    <div class="flex flex--row u-m">
      <div class="flex flex--col">
        <px-vis-data
          id = "seriesAjax"
          request-data = "[[series]]"
          type="append">
        </px-vis-data>
        <px-vis-data
          id = "eventAjax"
          request-data = "[[events]]"
          type = "flat">
        </px-vis-data>
        <template is="dom-if" if="[[_topRegister(registerLocation)]]">
          <px-vis-register
            height="50"
            width="[[width]]"
            type="horizontal"
            tooltip-data=[[tooltipData]]
            muted-series="{{mutedSeries}}">
          </px-vis-register>
        </template>
        <px-vis-scale
          x-scale="time"
          y-scale="linear"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          x="{{x}}"
          y="{{y}}"
          chart-data="[[chartData]]"
          selected-domain="[[selectedDomain]]"
          set-domain-x="{{setDomainX}}"
          set-domain-y="{{setDomainY}}">
        </px-vis-scale>
        <px-vis-svg
          svg="{{svg}}"
          width="[[width]]"
          height="[[height]]"
          margin="{{margin}}">
        </px-vis-svg>

        <template is="dom-repeat" items="[[chartData]]">
          <template is="dom-if" if="[[_chartTypeLine(item.type)]]">
            <px-vis-line
              svg="[[svg]]"
              line-id="[[item.name]]"
              series-number="[[index]]"
              chart-data="[[item]]"
              x="[[x]]"
              y="[[y]]"
              set-domain-x="[[setDomainX]]"
              set-domain-y="[[setDomainY]]"
              muted-series="[[mutedSeries]]">
            </px-vis-line>
          </template>
        </template>

        <template is="dom-repeat" items="[[eventData]]">
          <px-vis-event
            svg="[[svg]]"
            event-id="[[item.id]]"
            event-data="[[item]]"
            x="[[x]]"
            y="[[y]]"
            event-config="[[eventConfig]]"
            set-domain-x="[[setDomainX]]"
            set-domain-y="[[setDomainY]]">
          </px-vis-event>
        </template>

        <px-vis-gridlines
          svg="[[svg]]"
          grid="[[x]]"
          margin="[[margin]]"
          length="[[height]]"
          orientation="bottom"
          set-domain="[[setDomainX]]">
        </px-vis-gridlines>

        <px-vis-gridlines
          svg="[[svg]]"
          grid="[[y]]"
          margin="[[margin]]"
          length="[[width]]"
          orientation="left"
          set-domain="[[setDomainY]]">
        </px-vis-gridlines>

        <px-vis-axis
          svg="[[svg]]"
          axis="[[x]]"
          margin="[[margin]]"
          title="Date"
          orientation="bottom"
          label-position="after"
          set-domain="[[setDomainX]]">
        </px-vis-axis>
        <px-vis-axis
          svg="[[svg]]"
          axis="[[y]]"
          margin="[[margin]]"
          title="Hz"
          orientation="left"
          chart-data=[[chartData]]
          muted-series=[[mutedSeries]]
          set-domain="[[setDomainY]]">
        </px-vis-axis>

        <px-vis-tooltip
          svg="[[svg]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data="[[chartData]]"
          x="[[x]]"
          y="[[y]]"
          vertical-line="full"
          set-domain-x="[[setDomainX]]"
          set-domain-y="[[setDomainY]]"
          tooltip-data={{tooltipData}}>
        </px-vis-tooltip>

        <px-vis-chart-navigator
          x-scale="time"
          y-scale="linear"
          width="[[width]]"
          height="100"
          margin="[[marginNav]]"
          chart-data="[[chartData]]"
          selected-domain="{{selectedDomain}}">
        </px-vis-chart-navigator>
      </div>
      <template is="dom-if" if="[[_sideRegister(registerLocation)]]">
        <px-vis-register
          height="[[height]]"
          units="Hz"
          tooltip-data=[[tooltipData]]
          muted-series="{{mutedSeries}}">
        </px-vis-register>
      </template>
    </div>
  </template>
</dom-module>

<script>
    Polymer({

        is: 'px-vis-chart-ts',

        behaviors: [
          PxVisBehavior.commonBehavior,
          PxVisBehavior.datetime,
          PxVisBehavior.svgChart
        ],

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
          yAxis:{
            type:Array,
            value:function(){ return []; }
          },
          series:{
            type:Array,
            value:function(){ return []; }
          },
          xAxisLocation:{
            type:String,
            value:'bottom'
          },
          yAxisLocation:{
            type:String,
            value:'left'
          },
          margin:{
            type:Object,
            value: { top: 15, right: 15, bottom: 15, left: 15},
          },
          marginNav:{
            type:Object,
            value: { top: 5, right: 5, bottom: 5, left: 5},
          },
          url:{
            type:String,
          },
          urls:{
            type:Array,
            value:function(){ return [] },
          },
          /**
           * Defines where the register will appear. Valid entries are`:
           * - 'none'
           * - 'top'
           * - 'side'
           * - 'both'
           *
           * @property registerLocation
           * @type string
           * @default side
          */
          registerLocation:{
            type:String,
            value:'side'
          },
          /**
           * Configuration object for the chart. Key is the property name.
           *
           * @property options
           * @type Object
          */
          options:{
            type:Object,
            notify:true,
            observer:'_setConfig'
          },
        },
        listeners:{
          'px-vis-data-updated': '_updateData'
        },
        _setConfig: function(){
          var keys = Object.keys(this.options);
          for(var i = 0; i < keys.length; i++){
            var key = keys[i]
            this.set(key, this.options[key]);
          }
        },
        _calcMargins:function(){
          var topMargin = 25,
              rightMargin = 10,
              bottomMargin = 10,
              leftMargin = 10;
          if(this.xAxisLocation === 'bottom'){
            bottomMargin = 40;
          } else if(this.xAxisLocation === 'top'){
            topMargin = 40;
          }

          // TODO if multiple Y...
          if(this.yAxisLocation === 'left'){
            leftMargin = 50;
          } else if(this.yAxisLocation === 'right'){
            rightMargin = 40;
          }

          this.set('margin', {
            'top': topMargin,
            'right': rightMargin,
            'bottom': bottomMargin,
            'left': leftMargin
          });
          this.set('marginNav', {
            'top': 5,
            'right': rightMargin,
            'bottom': 20,
            'left': leftMargin
          });
        },
        _brushed:function(e){
          var ne = Polymer.dom(e);
          this.brushedDomain = ne.event.detail.domain;
          e.stopPropagation();
        },
        ready:function(){
          this._calcMargins();
        },
        _sideRegister:function(location){
          return location === 'side' || location === 'both'
        },
        _topRegister:function(location){
          return location === 'top' || location === 'both'
        },
        _chartTypeLine: function(type){
          return type === 'line'
        },
        _updateData: function(evt){
          var detail = evt.detail;
          if(detail.id === 'eventAjax'){
            this[detail.method]('eventData',detail.data);
          } else if(detail.id === 'seriesAjax'){
            this[detail.method]('chartData',detail.data);
            this.notifyPath('chartData',detail.data);
          }
        }
    });
</script>
