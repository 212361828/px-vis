<!--
Creates an interactive timeseries chart

##### Usage

    <px-vis-timeseries options='{ ... }'></px-vis-timeseries>

@element px-vis-timeseries
@blurb Creates an interactive timeseries chart
@homepage index.html
@demo demo.html
-->
<dom-module id="px-vis-chart-ts">
  <link rel="import" type="css" href="css/px-vis.css"/>
  <template>
    <div class="flex flex--row u-m">
      <div class="flex flex--col">
        <px-vis-data
          id = "seriesAjax"
          request-data = "[[series]]"
          type="append">
        </px-vis-data>
        <px-vis-data
          id = "eventAjax"
          request-data = "[[events]]"
          type = "flat">
        </px-vis-data>
        <template is="dom-if" if="[[_topRegister(registerLocation)]]">
          <px-vis-register
            height="50"
            width="[[width]]"
            type="horizontal"
            tooltip-data=[[tooltipData]]
            muted-series="{{mutedSeries}}">
          </px-vis-register>
        </template>
        <px-vis-scale
          x-scale="time"
          y-scale="linear"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          x="{{x}}"
          y="{{y}}"
          chart-data="[[chartData]]"
          selected-domain="[[selectedDomain]]"
          current-domain-x="{{currentDomainX}}"
          current-domain-y="{{currentDomainY}}">
        </px-vis-scale>
        <px-vis-svg
          id="chartSVG"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]">
        </px-vis-svg>

        <template is="dom-repeat" items="[[chartData]]">
          <template is="dom-if" if="[[_chartTypeLine(item.type)]]">
            <px-vis-line
              svg="[[svg]]"
              line-id="[[item.name]]"
              series-number="[[index]]"
              chart-data="[[item]]"
              x="[[x]]"
              y="[[y]]"
              current-domain-x="[[currentDomainX]]"
              current-domain-y="[[currentDomainY]]"
              muted-series="[[mutedSeries]]">
            </px-vis-line>
          </template>
        </template>

        <template is="dom-repeat" items="[[eventData]]">
          <px-vis-event
            svg="[[svg]]"
            event-id="[[item.id]]"
            chart-data="[[item]]"
            x="[[x]]"
            y="[[y]]"
            event-config="[[eventConfig]]"
            current-domain-x="[[currentDomainX]]"
            current-domain-y="[[currentDomainY]]">
          </px-vis-event>
        </template>

        <px-vis-gridlines
          svg="[[svg]]"
          axis="[[x]]"
          margin="[[margin]]"
          length="[[height]]"
          orientation="bottom"
          current-domain="[[currentDomainX]]">
        </px-vis-gridlines>

        <px-vis-gridlines
          svg="[[svg]]"
          axis="[[y]]"
          margin="[[margin]]"
          length="[[width]]"
          orientation="left"
          current-domain="[[currentDomainY]]">
        </px-vis-gridlines>

        <px-vis-axis
          svg="[[svg]]"
          axis="[[x]]"
          margin="[[margin]]"
          title="Date"
          orientation="bottom"
          label-position="after"
          current-domain="[[currentDomainX]]">
        </px-vis-axis>
        <px-vis-axis
          svg="[[svg]]"
          axis="[[y]]"
          margin="[[margin]]"
          title="Hz"
          orientation="left"
          chart-data=[[chartData]]
          muted-series=[[mutedSeries]]
          current-domain="[[currentDomainY]]">
        </px-vis-axis>

        <px-vis-tooltip
          svg="[[svg]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data="[[chartData]]"
          x="[[x]]"
          y="[[y]]"
          vertical-line="full"
          current-domain-x="[[currentDomainX]]"
          current-domain-y="[[currentDomainY]]"
          tooltip-data={{tooltipData}}>
        </px-vis-tooltip>

        <px-vis-chart-navigator
          x-scale="time"
          y-scale="linear"
          width="[[width]]"
          height="100"
          margin="[[marginNav]]"
          chart-data="[[chartData]]"
          selected-domain="{{selectedDomain}}">
        </px-vis-chart-navigator>
      </div>
      <template is="dom-if" if="[[_sideRegister(registerLocation)]]">
        <px-vis-register
          height="[[height]]"
          units="Hz"
          tooltip-data=[[tooltipData]]
          muted-series="{{mutedSeries}}">
        </px-vis-register>
      </template>
    </div>
  </template>
</dom-module>

<script>
    Polymer({

        is: 'px-vis-chart-ts',

        behaviors: [
          PxVisBehavior.sizing,
          PxVisBehavior.formatting,
          PxVisBehavior.mutedSeries,
          PxVisBehavior.tooltipData,
          PxVisBehavior.datetime,
          PxVisBehavior.svg,
          PxVisBehavior.axes,
          PxVisBehavior.axis,
          PxVisBehavior.selectedDomain,
          PxVisBehavior.dataset,
          PxVisBehavior.chartCommon,
          commonColors
        ],

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
          /**
           *
           *
           *
           * @type Array
           */
          series:{
            type:Array
          },
          /**
           *
           *
           *
           * @type Array
           */
          events:{
            type:Array
          },
          /**
           * Defines where to locate the X-axis.
           * - `bottom`
           * - `top`
           *
           * @property xAxisLocation
           * @type String
           * @default bottom
           */
          xAxisLocation:{
            type:String,
            value:'bottom'
          },
          /**
           * Defines where to locate the Y-axis.
           * - `left`
           * - `right`
           *
           * @property yAxisLocation
           * @type String
           * @default left
           */
          yAxisLocation:{
            type:String,
            value:'left'
          },
          /**
           * Defines the base margin for the navigator.
           *
           * @property marginNav
           * @type Object
           * @default { top: 5, right: 5, bottom: 5, left: 5}
           * @private
           */
          marginNav:{
            type:Object,
            value: { top: 5, right: 5, bottom: 5, left: 5},
          },
          /**
           * Defines where the register will appear. Valid entries are`:
           * - 'none'
           * - 'top'
           * - 'side'
           * - 'both'
           *
           * @property registerLocation
           * @type string
           * @default side
          */
          registerLocation:{
            type:String,
            value:'side'
          },
          /**
           * Configuration object for the chart. Key is the property name.
           *
           * @property options
           * @type Object
          */
          options:{
            type:Object,
            notify:true,
            observer:'_setConfig'
          },
        },
        // listeners:{
        //   'px-vis-svg-updated': '_updateSVG',
        //   'px-vis-data-updated': '_updateData'
        // },

        ready:function(){
          this._calcMargins();
        },
        /**
         * Cycles through the Configuration object and sets each property. Triggers each components declarative binding
         *
         * @method _setConfig
         */
        _setConfig: function(){
          var keys = Object.keys(this.options);
          for(var i = 0; i < keys.length; i++){
            var key = keys[i]
            this.set(key, this.options[key]);
          }
        },
        /**
         * Overwrites default margins based on settings
         *
         * @method _calcMargins
         */
        _calcMargins:function(){
          console.log(this.width);
          var topMargin = 25,
              rightMargin = 10,
              bottomMargin = 10,
              leftMargin = 10;

          if(this.xAxisLocation === 'bottom'){
            bottomMargin = 40;
          } else if(this.xAxisLocation === 'top'){
            topMargin = 40;
          }

          // TODO if multiple Y...
          if(this.yAxisLocation === 'left'){
            leftMargin = 50;
          } else if(this.yAxisLocation === 'right'){
            rightMargin = 40;
          }

          this.set('margin', {
            'top': topMargin,
            'right': rightMargin,
            'bottom': bottomMargin,
            'left': leftMargin
          });
          this.set('marginNav', {
            'top': 5,
            'right': rightMargin,
            'bottom': 20,
            'left': leftMargin
          });
        },
        /**
         * Helper function for the register. Returns true if the side register should exist
         *
         * @method _sideRegister
         */
        _sideRegister:function(location){
          return location === 'side' || location === 'both'
        },
        /**
         * Helper function for the register. Returns true if the top register should exist
         *
         * @method _topRegister
         */
        _topRegister:function(location){
          return location === 'top' || location === 'both'
        },
        /**
         * Helper function for the line series. Returns true if the series is a line
         *
         * @method _chartTypeLine
         */
        _chartTypeLine: function(type){
          return type === 'line'
        },
        /**
         * Listener for a data update. Updates the data objects so they can precipitate down
         *
         * @method _updateData
         */
        _updateData: function(evt){
          var detail = evt.detail;
          if(detail.id === 'eventAjax'){
            this[detail.method]('eventData',detail.data);
          } else if(detail.id === 'seriesAjax'){
            this[detail.method]('chartData',detail.data);
            this.notifyPath('chartData',detail.data);
          }
        }
    });
</script>
