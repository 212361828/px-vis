<!--
Element which draws crosshairs around mouse pointer / data points and highlights adjacent datapoints.
- Uses crosshairData property.

##### Usage

  <px-vis-svg
    width="[[width]]"
    height="[[height]]"
    margin="[[margin]]"
    svg="{{svg}}">
  </px-vis-svg>
  <px-vis-scale
    x-axis-type="time"
    y-axis-type="linear"
    complete-series-config="[[seriesConfig]]"
    data-extents="[[dataExtents]]"
    width="[[width]]"
    height="[[height]]"
    margin="[[margin]]"
    chart-data={{chartData}}
    x="{{x}}"
    y="{{y}}"
    domain-changed="{{domainChanged}}"
    selected-domain="[[selectedDomain]]">
  </px-vis-scale>
  <px-vis-interaction-space
    x-axis-type="time"
    svg="[[svg]]"
    width="[[width]]"
    height="[[height]]"
    margin="[[margin]]"
    complete-series-config="[[seriesConfig]]"
    chart-data="[[chartData]]"
    crosshair-data={{crosshairData}}
    series-keys="[[seriesKeys]]"
    extents-data={{extentsData}}
    x="[[x]]"
    y="[[y]]"
    domain-changed="[[domainChanged]]">
  </px-vis-interaction-space>
  <px-vis-cursor
    svg="[[svg]]"
    width="[[width]]"
    height="[[height]]"
    margin="[[margin]]"
    complete-series-config="[[seriesConfig]]"
    chart-data="[[chartData]]"
    crosshair-data="[[crosshairData]]"
    selection-type=[[selectionType]]>
  </px-vis-cursor>

### Styling
The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
  `--px-vis-cursor-line-color` | The color for the lines which track the cursor/data | `$gray5`


@element px-vis-cursor
@blurb Element which draws crosshairs around mouse pointer / data points and highlight adjacent datapoints.
@homepage index.html
@demo demo/index.html

//TODO implement a dev setting to choose between only showing data at that x, snapping to nearest data, or interpolating value at x

-->

<link rel="import" href="css/px-vis-styles.html">

<dom-module id="px-vis-line-highlight">
    <template>
      <style include="px-vis-styles"></style>

      <px-vis-line-svg
        id="lineSVG"
        svg="[[svg]]"
        parallel-coordinates
        multi-path
        series-id="highlights"
        chart-data="[[_lineData]]"
        complete-series-config="[[_highlightConfig]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-line-svg>

    </template>
</dom-module>

<script>
  Polymer({

    is: 'px-vis-line-highlight',

    behaviors: [
      PxVisBehavior.sizing,
      PxVisBehaviorD3.svg,
      PxVisBehaviorD3.axes,
      PxVisBehavior.dataset,
      PxVisBehavior.commonMethods,
      PxVisBehavior.crosshairData,
      PxVisBehavior.completeSeriesConfig,
      PxVisBehaviorD3.clipPath,
      PxColorsBehavior.baseColors,
      PxVisBehavior.mutedSeries,
      PxVisBehavior.dimensions,
      PxVisBehaviorD3.domainUpdate,
      PxVisBehavior.dynamicConfigProperties
    ],

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {
      /**
       * Boolean indicating if the dataset on this chart is different than the one on the crosshairData's origin chart.
       *
       * NOTE: The chartData passed into the chart MUST be sorted by the timeData for differentDataset to work. This component will not work with unsorted data.
       */
      differentDataset: {
        type: Boolean,
        value: false
      },

      fuzz: {
        type: Number,
        value: 0
      },

      /**
       * Name of the variable holding the time stamp in the data
       */
      timeData: {
        type: String,
        value: 'Timestamp'
      },

      _lineData: {
        type: Object,
        notify: true
      },

      _highlightConfig: {
        type: Object,
        notify: true,
        computed: '_computeConfig(dimensions.*)'
      }
    }, //properties

    observers: [
      'drawElement(crosshairData.xPoints.*, _highlightConfig)'
    ],
    ready: function() {

    },

    _computeConfig: function() {
      return {
        "highlights": {
          "x": this.dimensions,
          "y": this.dimensions,
          "color": "rgb(255,0,0)"
        }
      };
    },

    /**
     * Draws the crosshair elements and sets up listeners and callbacks on chart hover
     * Sets the crosshairData property which gets passed to the register.
     *
     * @method drawElement
     */
    drawElement: function() {
      var dataset = this.differentDataset ? this._calcDataset() : this.crosshairData.rawPoints;
      this.set('_lineData', dataset);
      console.log(this._lineData)
    },  //drawElement

    _calcDataset: function() {
      var d = [],
          lowerFuzz,
          upperFuzz;

      for(var i = 0; i < this.crosshairData.xPoints.length; i++) {
        if(this.fuzz) {
          lowerFuzz = this.crosshairData.xPoints[i] - this.fuzz;
          upperFuzz = this.crosshairData.xPoints[i] + this.fuzz;

          d = d.concat(this._fuzzyBinarySearch(this.chartData, this.timeData, lowerFuzz, upperFuzz, null, null));

        } else {
          d.push(this._binarySearch(this.chartData, this.timeData, this.crosshairData.xPoints[i], null, null));
        }
      }

      return d;
    }
  });
</script>
